<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nft preview card component</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <main class="flex">
            <section class="card">
                <div class="card-header">
                    <img src="images/image-equilibrium.jpg" alt="image Equilibrium" class="card-header-equilibrium">
                    <div class="card-header-overlay">
                        <img src="images/icon-view.svg" alt="image view" class="card-header-overlay-view">
                    </div>

                </div>
                <div class="card-body">
                    <h2 class="card-body-title">
                        Equilibrium #3429
                    </h2>
                    <p class="card-body-text">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="card-body-info">
                        <div class="card-body-info-eth">
                            <img src="images/icon-ethereum.svg" alt=""><p class="card-body-info-eth-text">0.041 ETH</p>
                        </div>
                        <div class="card-body-info-days">
                            <img src="images/icon-clock.svg" alt=""><p class="card-body-info-days-text">3 days left</p>
                        </div>

                    </div>
                </div>
                <footer class="card-footer">
                    <img src="images/image-avatar.png" alt="" class="card-footer-avatar"><p>Creation of
                        <span class="card-footer-name">Julies Wyvern</span>
                    </p>
                </footer>
            </section>

        </main>
    </body>
</html>
